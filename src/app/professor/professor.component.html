<body>
<!-- Page Container -->
<!--
    Available Classes:

    'enable-cookies'             Remembers active color theme between pages (when set through color theme list)

    'sidebar-l'                  Left Sidebar and right Side Overlay
    'sidebar-r'                  Right Sidebar and left Side Overlay
    'sidebar-mini'               Mini hoverable Sidebar (> 991px)
    'sidebar-o'                  Visible Sidebar by default (> 991px)
    'sidebar-o-xs'               Visible Sidebar by default (< 992px)

    'side-overlay-hover'         Hoverable Side Overlay (> 991px)
    'side-overlay-o'             Visible Side Overlay by default (> 991px)

    'side-scroll'                Enables custom scrolling on Sidebar and Side Overlay instead of native scrolling (> 991px)

    'header-navbar-fixed'        Enables fixed header
-->
<div id="page-container" >
  <!-- Side Overlay-->

  <!-- END Side Overlay -->

  <!-- Sidebar -->

  <!-- Sidebar Scroll Container -->

  <!-- END Sidebar Scroll Container -->

  <!-- END Sidebar -->

  <!-- Header -->
  <header id="header-navbar" class="content-mini content-mini-full">
    <!-- Header Navigation Right -->
    <ul class="nav-header pull-right">
      <li>
        <div class="btn-group">
          <button class="btn btn-default btn-image dropdown-toggle" data-toggle="dropdown" type="button">
            <img src="../../assets/img/avatars/avatar10.jpg" alt="Avatar">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li class="dropdown-header">Profile</li>
            <li>
              <a tabindex="-1" href="base_pages_profile.html">
                <i class="si si-user pull-right"></i>
                <span class="badge badge-success pull-right">1</span>Profile
              </a>
            </li>
            <li>
              <a tabindex="-1" href="javascript:void(0)">
                <i class="si si-settings pull-right"></i>Settings
              </a>
            </li>
            <li class="divider"></li>
            <li class="dropdown-header">Actions</li>
            <li>
              <a tabindex="-1" routerLink="/loginpage" routerLinkActive="active">
                <i class="si si-logout pull-right"></i>Log out
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
    <!-- END Header Navigation Right -->

    <!-- Header Navigation Left -->
    <ul class="nav-header pull-left">
      <li class="hidden-md hidden-lg">
        <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
        <button class="btn btn-default" data-toggle="layout" data-action="sidebar_toggle" type="button">
          <i class="fa fa-navicon"></i>
        </button>
      </li>
      <li class="hidden-xs hidden-sm">
        <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
        <button class="btn btn-default" data-toggle="layout" data-action="sidebar_mini_toggle" type="button">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </li>

      <li class="visible-xs">
        <!-- Toggle class helper (for .js-header-search below), functionality initialized in App() -> uiToggleClass() -->
        <button class="btn btn-default" data-toggle="class-toggle" data-target=".js-header-search" data-class="header-search-xs-visible" type="button">
          <i class="fa fa-search"></i>
        </button>
      </li>
      <li class="js-header-search header-search">
        <form class="form-horizontal" action="base_pages_search.html" method="post">
          <div class="form-material form-material-primary input-group remove-margin-t remove-margin-b">
            <input class="form-control" type="text" id="base-material-text" name="base-material-text" placeholder="Search..">
            <span class="input-group-addon"><i class="si si-magnifier"></i></span>
          </div>
        </form>
      </li>
    </ul>
    <!-- END Header Navigation Left -->
  </header>
  <!-- END Header -->

  <!-- Main Container -->
  <main id="main-container">
    <!-- Page Content -->
    <div class="content content-boxed">
      <!-- Page Header -->
      <div class="bg-image overflow-hidden push" style="background-image: url('../../assets/img/photos/photo36@2x.jpg');">
        <div class="bg-black-op">
          <div class="content content-full text-center">
            <h1 class="h1 font-w700 text-white animated fadeInDown push-50-t push-5">Professor</h1>
            <h2 class="h3 font-w600 text-white-op animated fadeInDown">Welcome to your personal space.</h2>
          </div>
        </div>
      </div>
      <!-- END Page Header -->

      <!-- Stats -->
      <div class="row">
        <div class="col-xs-6 col-lg-3">
          <a class="block block-link-hover1" href="javascript:void(0)">
            <div class="block-content block-content-full clearfix">
              <div class="pull-right push-15-t push-15">
                <i class="fa fa-users fa-2x text-primary"></i>
              </div>
              <div class="h2 text-primary" data-toggle="countTo" data-to="5"></div>
              <div class="text-uppercase font-w600 font-s12 text-muted">Question Set</div>
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-lg-3">
          <a class="block block-link-hover1" href="javascript:void(0)">
            <div class="block-content block-content-full clearfix">
              <div class="pull-right push-15-t push-15">
                <i class="fa fa-briefcase fa-2x text-smooth"></i>
              </div>
              <div class="h2 text-smooth" data-toggle="countTo" data-to="360"></div>
              <div class="text-uppercase font-w600 font-s12 text-muted">Positive Response</div>
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-lg-3">
          <a class="block block-link-hover1" href="javascript:void(0)">
            <div class="block-content block-content-full clearfix">
              <div class="pull-right push-15-t push-15">
                <i class="fa fa-line-chart fa-2x text-success"></i>
              </div>
              <div class="h2 text-success" data-toggle="countTo" data-to="760" data-before="$"></div>
              <div class="text-uppercase font-w600 font-s12 text-muted">Negative Response</div>
            </div>
          </a>
        </div>
        <div class="col-xs-6 col-lg-3">
          <a class="block block-link-hover1" href="javascript:void(0)">
            <div class="block-content block-content-full clearfix">
              <div class="pull-right push-15-t push-15">
                <i class="fa fa-bar-chart-o fa-2x text-amethyst"></i>
              </div>
              <div class="h2 text-amethyst" data-toggle="countTo" data-to="48"></div>
              <div class="text-uppercase font-w600 font-s12 text-muted">Dashboard</div>
            </div>
          </a>
        </div>
      </div>
      <!-- END Stats -->

      <!-- Dashboard Charts -->
      <div class="row">
        <div class="col-md-6">
          <div class="block block-rounded block-opt-refresh-icon8">
            <div class="block-header bg-gray-lighter">
              <h3 class="block-title">Create Evaluation</h3>
            </div>
            <div class="block-content block-content-full text-center">
              <div class="pull-r-l pull-t pull-b">
                <!-- Chart.js Charts (initialized in js/pages/base_pages_dashboard_v3.js), for more examples you can check out http://www.chartjs.org/docs/ -->
                <!--<canvas class="js-dashv3-chartjs-earnings"></canvas>-->
                <div class="block" id="questList">
                  <div class="block-content">
                    <label for="setName">Evaluation Set Name :</label>
                    <input type="text" name="setName" id="setName" [(ngModel)]="setInfo.setName"/><br><br>
                    <label for="setDate">Evaluation Set Date :</label>
                    <input type="date" name="setDate" id="setDate" [(ngModel)]="setDate"/><br><br>
                    <label>Question Set :&nbsp;
                    <select name="setNumber" [(ngModel)]="setNumber">
                      <option value="">--Select--</option>
                      <option value="Set 1">Set 1</option>
                      <option value="Set 2">Set 2</option>
                      <option value="Set 3">Set 3</option>
                    </select></label><br><br>
                    <label for="questName">Question List :</label>&nbsp;
                    <select name="questName" id="questName" [(ngModel)]="setInfo.questName">
                      <option value="">--Select--</option>
                      <option value="abc">abc</option>
                      <option value="pqr">pqr</option>
                      <option value="xyz">xyz</option>
                    </select><br><br>
                    <div id="btnContainer">
                      <input class="btn" type="button" name="Add" value="Add Questions" (click)="AddRow(setInfo.questName)">
                    </div> <br>

                    <label>Student Email id :
                    <textarea name="studentIds" [(ngModel)]="studentIds"></textarea></label>&nbsp;
                    <!--<input class="btn" type="button" (click)="register()">{{buttionText}}<br>-->
                    <button (click)="register()">
                      {{buttionText}}
                    </button>

                    <table  id="showQuest" border="1" width="100%">
                      <thead>
                        <tr>
                          <th style="text-align: center">Set Name</th>
                          <th style="text-align: center">Questions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let field of fieldArray; let i = index">
                          <td>
                            <input style="text-align: center" [(ngModel)]="field.setName" class="form-control" name="{{field.setName}}"/>
                          </td>
                          <td>
                            <input style="text-align: center" [(ngModel)]="field.questName" class="form-control" name="{{field.questName}}"/>
                          </td>
                        </tr>
                      </tbody>

                    </table>
                    <br><br>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div class="block block-rounded block-opt-refresh-icon8">
            <div class="block-header bg-gray-lighter">
              <h3 class="block-title">Dashboard</h3>
            </div>
            <div class="block-content block-content-full text-center">
              <div class="pull-r-l pull-t pull-b">
                <!-- Chart.js Charts (initialized in js/pages/base_pages_dashboard_v3.js), for more examples you can check out http://www.chartjs.org/docs/ -->
                <canvas class="js-dashv3-chartjs-sales"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END Dashboard Charts -->

      <!-- Top Products and Latest Orders -->
      <!-- END Top Products and Latest Orders -->
    </div>
    <!-- END Page Content -->
  </main>
  <!-- END Main Container -->

</div>

        <div class="block-content">
          <div class="row text-center">
            <div class="col-xs-6">
              <a class="block block-rounded" href="base_pages_dashboard.html">
                <div class="block-content text-white bg-default">
                  <i class="si si-speedometer fa-2x"></i>
                  <div class="font-w600 push-15-t push-15">Backend</div>
                </div>
              </a>
            </div>
            <div class="col-xs-6">
              <a class="block block-rounded" href="bd_dashboard.html">
                <div class="block-content text-white bg-modern">
                  <i class="si si-rocket fa-2x"></i>
                  <div class="font-w600 push-15-t push-15">Boxed</div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- END Apps Block -->
    </div>
  </div>
</div>
